<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>浙江省外经贸运行调查监测系统</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/base.css" />
    <link rel="stylesheet" href="../style/header.css" />
    <link rel="stylesheet" href="../style/detail.css" />
    <link rel="stylesheet" href="../style/search.css" />
    <link rel="stylesheet" href="../style/list.css" />
    <style type="text/css">
        form {
            overflow: hidden;
        }
    </style>
</head>
<body>
<form target="_blank" action="detail_10_00.html">
    <div class="D_title"><span>汇总查询</span></div>
    <div class="search">
        <ul>
            <li>
                <label>年份：</label>
                <select class="D_text_f">
                    <option>请选择</option>
                    <option>2013年</option>
                    <option>2012年</option>
                </select>
            </li>
            <li>
                <label>月份：</label>
                <select class="D_text_f">
                    <option>请选择</option>
                    <option>12月</option>
                    <option>11月</option>
                </select>
            </li>
            <li>
                <label>下属机构：</label>
                <select class="D_text_f">
                    <option>请选择</option>
                    <option>杭州市</option>
                    <option>宁波市</option>
                </select>
            </li>
        </ul>
        <ul>
            <li>
                <label>企业类型：</label>
                <select class="D_text_f">
                    <option>请选择</option>
                    <option>流通型</option>
                    <option>生产型</option>
                    <option>其他</option>
                </select>
            </li>
            <li>
                <label>出口商品：</label>
                <select class="D_text_f">
                    <option>请选择</option>
                    <option>机电</option>
                    <option>纺织服装</option>
                    <option>轻工</option>
                    <option>其他</option>
                </select>
            </li>
            <li>
                <label>贸易方式：</label>
                <select class="D_text_f">
                    <option>请选择</option>
                    <option>一般贸易</option>
                    <option>加工贸易</option>
                    <option>其他</option>
                </select>
            </li>
        </ul>
        <ul>
            <li>
                <label>企业规模：</label>
                <input type="text" class="D_text_e" />-<input type="text" class="D_text_e" /> 万美元
            </li>
            <li>
                <label>统计级别：</label>
                <select class="D_text_f">
                    <option>请选择</option>
                    <option>省级</option>
                    <option>全部</option>
                </select>
            </li>
            <li></li>
        </ul>
    </div>
    <div class="search_b">
        <input type="submit" class="search_btn" value="查 询" />
    </div>
</form>
</body>
</html>
